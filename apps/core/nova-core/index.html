<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Nova Universe Core</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Nova Universe Enterprise ITSM Administration Portal">
    <meta name="theme-color" content="#f9fafb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nova Core">
    <meta name="msapplication-TileColor" content="#7c3aed">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/logo.png">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/vite.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/vite.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ”„ New service worker available, refresh to update');
                      // Optionally show a toast notification to user
                      if (window.location.pathname === '/') {
                        const event = new CustomEvent('sw-update-available');
                        window.dispatchEvent(event);
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ’¾ PWA install prompt available');
        
        // Dispatch custom event for components to handle
        const event = new CustomEvent('pwa-install-available', { detail: e });
        window.dispatchEvent(event);
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA installed successfully');
        deferredPrompt = null;
      });
      
      // Expose install prompt function globally
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult.outcome);
            deferredPrompt = null;
          });
        }
      };
    </script>
  </body>
</html>
