<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pulse - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: white;
            color: #10b981;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-1px);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .features h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        .features ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        .features li {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Nova Pulse</h1>
        <p>You're currently offline, but Nova Pulse still works! Your ticket updates will sync when you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached tickets</li>
                <li>Create new tickets (will sync later)</li>
                <li>Access knowledge base articles</li>
                <li>Update ticket status</li>
                <li>Browse your profile</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection and auto-retry
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', checkConnection);
        
        // Periodic check every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
