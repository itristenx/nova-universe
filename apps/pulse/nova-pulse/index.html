<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Nova Pulse - Technician Portal</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Nova Universe Technician Portal - Mobile-first ITSM for field technicians">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nova Pulse">
    <meta name="msapplication-TileColor" content="#10b981">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/icon-128x128.png">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mobile-specific optimizations -->
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Nova Pulse Service Worker registered:', registration.scope);
              
              // Enable background sync for offline actions
              if ('sync' in registration) {
                console.log('ðŸ”„ Background sync supported');
              }
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ”„ New service worker available');
                      // Show update notification to user
                      const event = new CustomEvent('sw-update-available');
                      window.dispatchEvent(event);
                    }
                  });
                }
              });
              
              // Register for background sync
              if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                navigator.serviceWorker.ready.then(swRegistration => {
                  return swRegistration.sync.register('offline-actions');
                }).catch(err => {
                  console.log('Background sync registration failed:', err);
                });
              }
            })
            .catch((error) => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install prompt for mobile technicians
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ’¾ PWA install prompt available');
        
        // Dispatch custom event for components to handle
        const event = new CustomEvent('pwa-install-available', { detail: e });
        window.dispatchEvent(event);
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('âœ… Nova Pulse PWA installed successfully');
        deferredPrompt = null;
        
        // Request notification permission after install
        if ('Notification' in window && Notification.permission === 'default') {
          Notification.requestPermission().then(permission => {
            console.log('Notification permission:', permission);
          });
        }
      });
      
      // Expose install prompt function globally
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult.outcome);
            deferredPrompt = null;
          });
        }
      };
      
      // Network status tracking for mobile
      window.addEventListener('online', () => {
        console.log('ðŸ“¶ Nova Pulse back online');
        const event = new CustomEvent('network-status-changed', { detail: { online: true } });
        window.dispatchEvent(event);
      });
      
      window.addEventListener('offline', () => {
        console.log('ðŸ“± Nova Pulse offline mode');
        const event = new CustomEvent('network-status-changed', { detail: { online: false } });
        window.dispatchEvent(event);
      });
    </script>
  </body>
</html>
